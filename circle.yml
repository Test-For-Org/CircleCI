machine:
  java:
    version: openjdk8
  environment:
    spring.profiles.active: circleci
    JDBC_URL: jdbc:postgresql://localhost:5432/circle_test
    JDBC_USER: ubuntu  

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;    